language: python
notifications:
  email: false

env:
  - PYTHON_VERSION=3.6
 
# Setup anaconda
before_install:
  - sudo apt-get update
  - sudo apt-get install gfortran
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$PYTHON_VERSION atlas numpy scipy matplotlib nose pandas 
  - source activate test-environment
  - pip install https://bitbucket.org/dalcinl/igakit/get/default.tar.gz
  - pip install coveralls

# Install packages
install:
  - ./setup.sh
 
# Run test
script:
  - nosetests --with-coverage --cover-package=interfaces --cover-package=utilities tests
 
# Calculate coverage
after_success:
  - coveralls --config_file .coveragerc
